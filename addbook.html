<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add a New Book</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: url('add.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Roboto', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: rgba(173, 216, 230, 0.741);
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #024379;
    }

    label {
      display: block;
      font-size: 1.1rem;
      margin-bottom: 5px;
      font-weight: 500;
    }

    input[type="text"],
    input[type="number"],
    input[type="file"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0 16px;
      font-size: 1rem;
      border: 1px solid #bbb;
      border-radius: 10px;
      background-color: #f0f8ff;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #3baea0;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.2rem;
    }

    button:hover {
      background-color: #329c91;
    }

    #message {
      margin-top: 20px;
      font-size: 1rem;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Add a New Book</h1>
    <form id="addBookForm" enctype="multipart/form-data">
      <label for="name">Book Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="author">Author:</label>
      <input type="text" id="author" name="author" required>

      <label for="cost">Price (₹):</label>
      <input type="number" id="cost" name="cost" required>

      <label for="image">Book Cover Image:</label>
      <input type="file" id="image" name="image" accept="image/*" required>
      <label for="time">Time:</label>
      <input type="datetime-local" id="time" name="time" required><br><br>
      <button type="submit">Add Book</button>
    </form>
    <p id="message"></p>
  </div>

  <script>
    const userId = localStorage.getItem("userId") || "660a1fbe9ef083001ef460c9"; // Sample default

    document.getElementById("addBookForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      formData.append('userId', userId);

      try {
        const response = await fetch("http://localhost:3000/book/new", {
          method: "POST",
          body: formData,
        });

        const result = await response.json();
        if (response.ok) {
          document.getElementById("message").textContent = "✅ Book added successfully!";
          form.reset();
        } else {
          document.getElementById("message").textContent = `❌ Failed to add book: ${result.message}`;
        }
      } catch (err) {
        document.getElementById("message").textContent = `⚠️ Error: ${err.message}`;
      }
    });
  </script>
</body>
</html>
